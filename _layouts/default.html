<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{site.htdocs}}/stylesheets/atomicule/screen.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.htdocs}}/stylesheets/default/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{site.htdocs}}/stylesheets/default/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Automatic weather station</h2>
        <a href="{{site.htdocs}}" class="button">Home</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
			{{ content }}
		</section>

      </div>
		<small>Generated on {{site.time}} </small>
    </div>

  </body>
</html>
